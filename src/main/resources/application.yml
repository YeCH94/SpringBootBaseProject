spring:
  datasource:
    url: jdbc:h2:~/jinhyung;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    name: sa
    driver-class-name: org.h2.Driver
  freemarker:
    cache: false
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
    hibernate.ddl-auto: update
  h2:
    console:
      enabled: true
  devtools:
    livereload:
      enabled: true
    remote:
      restart:
        enabled: true
  mvc:
    static-path-pattern: /static/**

server:
  port: 8080